@(title: String, actualWebsite: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<!--	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")"> --!>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jasny-bootstrap.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jasny-bootstrap-responsive.css")"> 
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

    </head>
    
    <body>

    	<div class="navbar navbar-fixed-top">
	    	<div class="navbar-inner">
	    		<div class="container">
	    			<a class="brand" href="@routes.Application.index()">Nazwa projektu</a>
	    			<ul class="nav">
					<li class="@("active".when(actualWebsite == "home"))">
						<a href = "@routes.Application.index()">Home</a>
					</li>
					<li class="@("active".when(actualWebsite == "about"))">
						<a href = "@routes.Application.about()">About</a>
					</li>
					<li class="@("active".when(actualWebsite == "contact"))">
						<a href = "@routes.Application.contact()">Contact</a>
	    				</li>
	    			</ul>
		        </div>
	    	</div>
    	</div>

	<div class="container">
    		<div class="page-header"></div>

    		<div class="span12">
			@content
		</div>

		<footer>
			@footer
		</footer>
	</div>

	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap-alert.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap-fileupload.js")"></script> 
	
    </body>
</html>

@footer() = {
	<p>Stopka strony</p> 
	<a href ="@routes.Statistics.list(0,"filename", "asc", "")">Statistics</a>
}
